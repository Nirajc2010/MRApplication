    <label for="email" class="control-label">Email(*):</label>
    <div class="control">
        <input id="email" email-val type="email" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" title="Invalid email address" ng-model="data.email" required/>
        <div ng-show="form.email.$dirty && form.email.$invalid">
            <p ng-show="form.email.$error.required" class="help-block">This field is required</p>
            <p ng-show="form.email.$error.pattern" class="help-block">Invalid email address</p>
        </div>
    </div>
